language: node_js
node_js:
- '4.5'
- '6.1'
services:
  - postgresql
  - redis-server
addons:
  postgresql: '9.4'
before_script:
  - ls -al "$HOME/.mongodb/versions"
  - psql -c 'create database parse_server_postgres_adapter_test_database;' -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d parse_server_postgres_adapter_test_database
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d parse_server_postgres_adapter_test_database
env:
  global:
  - COVERAGE_OPTION='./node_modules/.bin/istanbul cover'
  matrix:
  - MONGODB_VERSION=3.0.8
  - MONGODB_VERSION=3.2.6
  - PARSE_SERVER_TEST_DB=postgres
  - PARSE_SERVER_TEST_CACHE=redis
matrix:
  fast_finish: true
  allow_failures: 
  - env: PARSE_SERVER_TEST_DB=postgres
branches:
  only:
  - master
  - /^[0-9]+.[0-9]+.[0-9]+(-.*)?$/
cache:
  directories:
  - node_modules
  - "$HOME/.mongodb/versions"
after_script:
- bash <(curl -s https://codecov.io/bash)
after_failure:
  - (cd resources; python travis_after_all.py)
after_success:
  - (cd resources; python travis_after_all.py)
  - export $(cat resources/.to_export_back)

deploy:
  - provider: script
    skip_cleanup: true
    script: ./resources/npm-git.sh
    on:
      branch: master
      condition: "$BUILD_LEADER$BUILD_AGGREGATE_STATUS = YESothers_succeeded"
  - provider: npm
    email:
      secure: 
    api_key:
      secure: 
    on:
      tags: true
      all_branches: true
      condition: "$MONGODB_VERSION = '3.0.8'"
      repo: ParsePlatform/parse-server
